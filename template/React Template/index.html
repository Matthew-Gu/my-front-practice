<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./libs/react.development.js"></script>
    <script src="./libs/react-dom.development.js"></script>
    <script src="./libs/babel.min.js"></script>
    <script src="./libs/styled-components.min.js"></script>
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root" class="w-[100vw] h-[100vh] flex justify-center items-center bg-[#f5f5f5]"></div>
  </body>
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const App = () => {
      const [phone, setPhone] = useState('');
      const [code, setCode] = useState('');
      const [sms, setSms] = useState({
        count: 30,
        msg: 'send code',
        disabled: false,
      });
      const timer = useRef(null);
      const mobileReg = /^1\d{10}$/;
      const randomCode = useRef('');

      const handlePhoneChange = (e) => {
        const input = e.target.value;
        const digits = input.replace(/\D/g, '');

        if (digits.length > 11) return;

        setPhone(formatPhone(digits));
      };

      const formatPhone = (digits) => {
        if (digits.length > 3 && digits.length <= 7) {
          return digits.replace(/(\d{3})(\d{0,4})/, '$1 $2');
        } else if (digits.length > 7) {
          return digits.replace(/(\d{3})(\d{4})(\d{0,4})/, '$1 $2 $3');
        }
        return digits;
      };

      const handleCodeChange = (e) => {
        const input = e.target.value.trim();
        if (input.length > 4) return;
        setCode(input);
      };

      const sendSms = () => {
        randomCode.current = createCode();
        setSms((prev) => ({
          count: prev.count - 1,
          msg: `${prev.count - 1}s`,
          disabled: true,
        }));
        timer.current = setInterval(() => {
          setSms((prev) => {
            if (prev.count <= 1) {
              clearInterval(timer.current);
              return {
                count: 30,
                msg: 'send code',
                disabled: false,
              };
            }
            return {
              ...prev,
              count: prev.count - 1,
              msg: `${prev.count - 1}s`,
            };
          });
        }, 1000);
      };

      const onSubmit = (e) => {
        e.preventDefault();
        if (code !== randomCode.current.toString()) {
          alert('wrong code');
          return;
        }
        console.log('success');
      };

      const createCode = () => {
        const $code = Math.floor(1000 + Math.random() * 9000);
        console.log('codeï¼š', $code);
        return $code;
      };

      useEffect(() => {
        return () => {
          if (timer.current) {
            clearInterval(timer.current);
          }
        };
      }, []);

      const digits = phone.replace(/\D/g, '');
      const isPhoneValid = mobileReg.test(digits);
      const isCodeValid = code.length >= 4;
      const canSubmit = isPhoneValid && isCodeValid;

      return (
        <div className='container w-[400px] bg-white px-10 py-6 rounded-lg shadow-lg'>
          <form onSubmit={onSubmit}>
            <div className='relative flex items-center py-2 border-b'>
              <input
                className='w-full border-0 outline-none'
                type='tel'
                placeholder='phone number'
                value={phone}
                onChange={(e) => handlePhoneChange(e)}
              />
              <button
                className='absolute right-0 text-gray-500 disabled:text-gray-300'
                type='button'
                disabled={sms.disabled || !isPhoneValid}
                onClick={sendSms}
              >
                {sms.msg}
              </button>
            </div>
            <div className='flex items-center py-2 border-b'>
              <input
                className='w-full border-0 outline-none'
                type='text'
                placeholder='code'
                value={code}
                onChange={(e) => handleCodeChange(e)}
              />
            </div>
            <div>
              <button
                className='w-full bg-blue-500 hover:bg-blue-600 disabled:bg-blue-400 text-white py-2 rounded-lg mt-6'
                type='submit'
                disabled={!canSubmit}
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(<App />);
  </script>
</html>
