<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#282828] flex justify-center items-center min-h-screen">
    <main class="grid grid-cols-2 gap-4">
      <section
        class="w-[200px] aspect-square border-2 border-[#fff] rounded-lg overflow-hidden"
      >
        <img
          id="img"
          draggable="true"
          src="https://picsum.photos/200"
          class="block w-full h-full object-cover"
        />
      </section>
      <section
        class="w-[200px] aspect-square border-2 border-[#fff] rounded-lg overflow-hidden"
      ></section>
      <section
        class="w-[200px] aspect-square border-2 border-[#fff] rounded-lg overflow-hidden"
      ></section>
      <section
        class="w-[200px] aspect-square border-2 border-[#fff] rounded-lg overflow-hidden"
      ></section>
    </main>
  </body>
  <script>
    const img = document.querySelector('#img');
    const sections = document.querySelectorAll('section');

    sections.forEach((section) => {
      section.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.target.classList.add('bg-[rgba(255,255,255,.2)]', 'border-dashed');
      });

      section.addEventListener('dragleave', (e) => {
        e.target.classList.remove('bg-[rgba(255,255,255,.2)]', 'border-dashed');
      });

      section.addEventListener('drop', (e) => {
        e.preventDefault();
        e.target.appendChild(img);
        e.target.classList.remove('bg-[rgba(255,255,255,.2)]', 'border-dashed');
      });
    });
  </script>
</html>
