<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="popup"></div>
    <div class="page">
      <div class="test">
        <div class="box box1">
          <div class="content">
            <img src="./imgs/banner.png" alt="" />
            <div class="blur"></div>
          </div>
        </div>
        <div class="box box2">
          <div class="wrapper">
            <div class="text1">
              <h1>HELLO GSAP</h1>
            </div>
          </div>
        </div>
      </div>
      <div id="container">
        <div class="box box3">
          <h1>PAGE 3</h1>
        </div>
        <div class="box box4">
          <h1>PAGE 4</h1>
        </div>
        <div class="box box5">
          <h1>PAGE 5</h1>
        </div>
        <div class="box box6">
          <h1>PAGE 6</h1>
        </div>
      </div>
      <div id="vertical">
        <div class="box box7">
          <h1>PAGE 7</h1>
        </div>
        <div class="box box8">
          <h1>PAGE 8</h1>
        </div>
        <div class="box box9">
          <h1>PAGE 9</h1>
        </div>
      </div>
      <div class="box box10">
        <h1>PAGE 10</h1>
      </div>
      <section class="comparisonSection">
        <div class="comparisonImage beforeImage">
          <img src="./imgs/before.jpg" alt="before" />
        </div>
        <div class="comparisonImage afterImage">
          <img src="./imgs/after.jpg" alt="after" />
        </div>
      </section>
    </div>
  </body>
  <script src="./script/gsap.js"></script>
</html>
